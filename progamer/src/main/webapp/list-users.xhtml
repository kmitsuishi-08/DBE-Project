<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
	<ui:define name="content">
	
		<div class="card user">
			<h:form id="form">
				<p:dataView var="user" value="#{userBean.users}" rows="12"
					paginator="true" rowsPerPageTemplate="5,10"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					gridIcon="pi pi-th-large" listIcon="pi pi-bars">

					<p:dataViewGridItem>
						<div class="user-grid-item card border-1">
							<div class="user-grid-item-top">
								<div>
									<i class="pi pi-tag user-category-icon" /> 
									<span class="user-category">Common</span>
								</div>
	                        	<span class="user-badge status-instock">Enabled</span>
							</div>
						
							<div class="user-grid-item-content">
								<p:graphicImage library="img" name="user.png" />
								<div class="user-name">#{user.name}</div>
								<div class="user-email">#{user.email}</div>
								<div class="user-birthDate">#{user.birthDate}</div>
							</div>
							<div class="user-grid-item-bottom">
								<p:commandButton type="button" value="Detail"
									icon="pi pi-search">
								</p:commandButton>
							</div>
						</div>
					</p:dataViewGridItem>

					<p:dataViewListItem>
						<div class="user-list-item">
							<p:graphicImage library="img" name="user.png" />
							<div class="user-list-detail">
								<div class="user-name">#{user.name}</div>
								<div class="user-email">#{user.email}</div>
								<div class="user-birthDate">#{user.birthDate}</div>
								  <i class="pi pi-tag product-category-icon"/>
								  <span class="product-category">Common</span>
							</div>
							<div class="user-list-action">
								<p:commandButton type="button" value="Detail"
									icon="pi pi-search">
								</p:commandButton>
	                        	<span class="user-badge status-instock">Enabled</span>							
							</div>
						</div>
					</p:dataViewListItem>
				</p:dataView>
			</h:form>
		</div>	
	</ui:define>
</ui:composition>
</html>
